<div class="container login-container">
  <div class="card login-card shadow p-4" style="width: 30rem;">
    <h3 class="text-center mb-4">Leave Portal Login</h3>
    <p class="mb-0"><strong>Email:</strong> hradmin@gmail.com</p>
    <p class="mb-0"><strong>Password:</strong> 112233</p>

    <p style="color: #306aff;">Please use the above email and password to log in.</p>

    <form>
      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="userName" [(ngModel)]="loginObj.userName" id="email" placeholder="Enter your email">
      </div>
      <!-- Password input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password" id="password" placeholder="Enter your password">
      </div>
      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button type="button" class="col btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </form>
    <!-- Forgot password link -->

  </div>
</div>
