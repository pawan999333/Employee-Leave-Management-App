<div class="container-fluid my-4">
  <div class="row">
      <div class="col-9 parentDiv">
          <div class="card">
              <div class="card-header bg-secondary">
                  <div class="row">
                      <div class="col-6 text-white">
                          <strong>Leave Portal</strong>
                      </div>
                      <!-- <div class="col-6 text-end">
                          <button class="btn btn-warning">Add New</button>
                      </div> -->
                  </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4"  *ngFor="let item of earnedLeaves; let i=index;">
                    <div class="card mb-4">

                      <!-- Card Header with Essential Information -->
                      <div class="card-header d-flex justify-content-between align-items-center">

                        <span><strong>{{item.employeeName}}</strong>   </span>
                      </div>

                      <!-- Card Body with Minimal Info and Toggle for More Details -->
                      <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <strong>Leaves Available: </strong>{{item.totalEarnedLeaves}}
                            </div>
                            <div class="col-6">
                                <strong>Update Date: </strong>{{item.lastUpdatedDate | date:'dd-MMM-yy'}}
                            </div>
                        </div>

                      </div>


                    </div>
                  </div>

                </div>
              </div>
          </div>
      </div>
      <div class="col-3 parentDiv">
          <div class="card">
              <div class="card-header bg-secondary">
                  <div class="row">
                      <div class="col-8 text-white">
                          <strong>New Leave Request</strong>
                      </div>
                      <!-- <div class="col-4 text-end">
                          <button class="btn btn-primary">Close</button>
                      </div> -->
                  </div>
              </div>
              <div class="card-body">
                <form id="leaveRequestForm" [formGroup]="form" (ngSubmit)="onSave()">


                  <div class="row">
                    <div class="col-md-12">
                      <label for="deptId" class="form-label">Child Department</label>
                      <select id="deptId" class="form-select" name="deptId" formControlName="employeeId">
                          <option selected>Select employee</option>
                          <!-- Department options -->
                           <option [value]="item.employeeId" *ngFor="let item of employee$ | async; let i=index;">{{item.employeeName}}</option>
                      </select>
                  </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="startDate">Leave Count</label>
                        <input type="text" class="form-control" formControlName="totalEarnedLeaves" id="startDate">
                      </div>
                    </div>

                  </div>




                  <button type="submit" class="btn btn-primary mt-2 col-12">Submit</button>
                </form>
              </div>
          </div>
      </div>
  </div>




</div>
